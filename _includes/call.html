<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
        <div class="call-phone"><strong>Phone: </strong> {{ site.data.contact.phone }} </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
    {% if site.data.contact.discord %}
    <div class="call-email"><strong>Join our Discord!</strong>
      <a href="https://discord.gg/{{ .site.data.contact.discord }}">
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="https://discord.gg/{{ .site.data.contact.discord }}" class="button">Join</a>
      </div>
    {% endif %}
</div>
